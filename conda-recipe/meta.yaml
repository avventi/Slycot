package:
  name: slycot
  version: "0.3.2"

build:
  number: 1

  script:
    - cd $RECIPE_DIR/..
    - $PYTHON setup.py install

requirements:
  build:
    - python
    - numpy

  run:
    - python
    - numpy

test:
  imports:
    - slycot

about:
  home: https://github.com/python-control/Slycot
  license:  GPLv2
  summary: 'A wrapper for the SLICOT control and systems library'
